name: CD for Microservices (Local Deployment)

on:
  workflow_run:
    workflows: ["CI for Microservices (Local Build)"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy with Docker Compose
        run: |
          docker-compose down # Arrêter les conteneurs existants
          docker-compose up -d # Lancer les conteneurs définis dans docker-compose.yml

